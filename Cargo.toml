[package]
name = "futaba"
version = "0.2.0"
authors = ["perlmint"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "*"
async-trait = "*"
chrono = "*"
once_cell = "1.7"
futures = "*"
serde = { version = "*", features = ["serde_derive"] }
serde_json = { version = "1.0.63" }
serde_repr = "0.1"
serenity = { version = "0.10.9", default-features = false, features = ["builder", "client", "cache", "gateway", "model", "rustls_backend", "unstable_discord_api"] }
sqlx = { version = "0.5", default-features = false, features = ["runtime-tokio-rustls", "sqlite", "macros", "migrate"] }
tokio = { version = "1.2", features = ["rt-multi-thread", "macros", "signal"] }
log = { version = "^0.4" }
pretty_env_logger = { version = "^0.4" }